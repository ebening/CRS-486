    <f:metadata>
        <f:viewParam name="query" value="#{MBReportesCumplimientoDetalle.query}"  />

    </f:metadata>
     <h:body>
        <ui:composition template="../template/templatef.xhtml">
            <ui:define name="center" >
                        
                        <p:remoteCommand process="@this" autoRun="true" name="initBeanSession" action="#{MBSession.init()}"/>
                        <p:panel id="panel" styleClass="innermenu">
                            <!-- param.region, param.territorio,param.equipo,param.fechai,param.fechaf, -->
                            <p:commandButton ajax="false"  id="downloadExcelCumplimientoDet" styleClass="ui-icon-ADDownload" icon="ui-icon-arrowthickstop-1-s"

                                <p:fileDownload value="#{MBReportesCumplimientoDetalle.file}" />
                            </p:commandButton>
                            <p:tooltip for="downloadExcelCumplimientoDet" value="Exportar a excel" trackMouse="true" />
                            
                            <p:commandButton id="regresarElement" action="#{MBReportesOperativos.navigateToRepCumplimiento()}" icon="ui-icon-arrowthickstop-1-w" styleClass="ui-icon-ADGo-left" title="Regresar" immediate="true"/>

                        </p:panel>
                        
                        <h1 class="title">Detalle de cumplimiento</h1>
                        
                        <div class="page-content">
                            <div class="report-content" style="width: 100%;height: 480px;overflow: auto !important;"> 
                                <h:outputText id="mostrarhtmlcumplimiento" value="#{MBReportesCumplimientoDetalle.reportCumplDet}" escape="false" />
