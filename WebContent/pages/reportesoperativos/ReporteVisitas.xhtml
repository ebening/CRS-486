<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
        <ui:composition template="../template/templatef.xhtml">
            <ui:define name="center" >
                        
                        <p:remoteCommand process="@this" autoRun="true" name="initBeanSession" action="#{MBSession.init()}"/>
                        
                        <p:panel id="panel" styleClass="innermenu">
                              <table class="right">
                                <tr>
                                    <td></td>
                                    <td class="tdcontrol">
                                        <p:selectOneMenu label="Exportar a:" id="comboFormato" value="#{MBReportesOperativos.formato}" rendered="true" >
                                            <f:selectItem itemLabel="Seleccione un formato" itemValue="HTML4.0" />
                                            <f:selectItem itemLabel="EXCEL" itemValue="EXCEL"/>
                                            <f:selectItem itemLabel="WORD" itemValue="WORD"/>
                                            <f:selectItem itemLabel="PDF" itemValue="PDF"/>
                                            <f:selectItem itemLabel="CSV" itemValue="CSV"/>
                                            <f:selectItem itemLabel="XML" itemValue="XML"/>
                                        </p:selectOneMenu>
                                    </td>
                                    <td class="tdimage">
                                        <p:commandButton ajax="false" id="downloadExcelVisitas" action="#{MBReportesOperativos.dowloadVisitasExcel()}" styleClass="ui-icon-ADDownload" icon="ui-icon-arrowthickstop-1-s" title="Exportar"/>
                                        <p:tooltip for="downloadExcelVisitas" value="Exportar" trackMouse="true" />
                                    </td>
                                    <td class="tdimage">
                                        <p:commandButton id="regresarElement" action="#{MBReportesOperativos.navigateToRepOperativos()}" styleClass="ui-icon-ADGo-left" icon="ui-icon-arrowthickstop-1-w" title="Regresar"/>
                                        <p:tooltip for="regresarElement" value="Regresar al dashboard" trackMouse="true" />
                                    </td>
                                </tr>
                            </table>
                        </p:panel>
                        
                        <h1 class="title">Reporte de visitas</h1>
                        
                        <div class="page-content">
                            <div class="report-content" style="width: 100%;height: 480px;overflow: auto !important;"> 
                                <h:outputText id="mostrarhtmlvisitas" value="#{MBReportesOperativos.reportVisitas}" escape="false" />
                            </div>
                        </div>
                        
                        
                        
                        
                   </ui:define>
        </ui:composition>
    </h:body>
</html>
