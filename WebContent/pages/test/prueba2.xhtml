<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <h1 style="color: blueviolet">prueba2.xhtml</h1>
        <br/>
        <span style="color: red"> Parametros de prueba2.xhtml</span>
        <br/>
        <h:dataTable value="#{MBAplicacion.menuPrincipal.navigator.parametros}"  var="reg">

            <h:column>
                <f:facet name="header"><span style="color: blue">Key</span></f:facet>
                <h:outputText value="#{reg.key}" />
            </h:column>
            <h:column>
                <f:facet name="header"><span style="color: blue">Value</span></f:facet>
                <h:outputText value="#{reg.value}" />
            </h:column>

        </h:dataTable>
    </h:body>
</html>
