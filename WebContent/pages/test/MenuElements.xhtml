<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable style="width:100%;"
                     value="#{MBAplicacion.menuPrincipal.menusillo}"
                     var="reg" >
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{reg.modulosId}" />
            </h:column>
            <h:column>
                <f:facet name="header">PADRE</f:facet>
                <h:outputText value="#{reg.modulosPadreId}" />
            </h:column>
            <h:column>
                <f:facet name="header">NOMBRE</f:facet>
                <h:outputText value="#{reg.nombre}" />
            </h:column>
            <h:column>
                <f:facet name="header">ORDEN</f:facet>
                <h:outputText value="#{reg.orden}" />
            </h:column>
            <h:column>
                <f:facet name="header">URL</f:facet>
                <h:outputText value="#{reg.url}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
